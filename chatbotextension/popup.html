<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ClarifAI</h1>
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- Messages will be displayed here -->
        </div>
        <div class="chat-input">
            <div class="context-toggle-container">
                <label class="context-toggle-label">
                    <input type="checkbox" id="context-toggle" class="context-toggle-checkbox">
                    <span class="context-toggle-text">Use Context ðŸ’¡</span>
                </label>
            </div>
            <form id="message-form">
                <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off">
                <button type="button" id="mic-btn" title="Voice input"><i class="fas fa-microphone"></i></button>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
